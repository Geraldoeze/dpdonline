<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/SignUp_styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/input.css" type="text/css" />
    <link rel="stylesheet" href="../css/pages_styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/consultant_styles.css " type="text/css" />

    <title>Sign Up</title>
  </head>
  <body>
    <!-- sign Up -->
    <div class="sign_Up">
      <div class="signUp0">
        <div onclick="homePage()" class="logo">
          <img src="/images/dpdOnline.png" alt="icon" />
        </div>

        <div class="signup_content">
          <button class="btn3">
            <a href="./signUp_Page5.html"
              ><img src="/images/Vector.png " alt="icon" /> Back
            </a>
          </button>
          <h3 class="sign_text">Final Step</h3>

          <div class="input_form">
            <label>Upload your image 200 x 200px</label>
            

              <div class="input_consult">
                <input
                
                type="file"
                id="firstimg"
                onchange="getImage(this.value)"
                style="display: none;"
              />
                <div class="sign_consult3A">
                  <div id="output" class="div_input">Upload CV</div>
                  <label style="width: 18%;"  for="firstimg">
                    <span><i class="icon_sty icon_ln"></i></span>
                  </label>
                </div>

              <label>What is your Daily Rate?</label>
              <div class="sign_consult3">
                <div class="upper_textC">Daily Rate</div>
                <span><i class="icon_styC icon_ds"></i></span>
                <input
                  class="input_styConsult"
                  type="number"
                  id="experience"
                  placeholder="00"
                />
              </div>
            </div>
            <div onclick="changePage()" class="icons_consult" id="someid">
              <button class="btn4">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function getImage (imgName) {
      const newImage = imgName.replace(/^.*\\/, "")
      const newIm = document.getElementById('output');
      newIm.innerText = newImage
    }
    function changePage() {
      window.location = "/index.html";
    }

  
  </script>
  <script src="/js/index.js"></script>
</html>
