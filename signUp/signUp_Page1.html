<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="./css/SignUp_styles.css" type="text/css"/>
    <link rel="stylesheet" href="./css/input.css" type="text/css" />

    <title>Sign Up</title>
  </head>
  <body>
    <!-- sign Up -->
    <div class="signUp">
      <div class="signUp0">
        <div class="logo">
          <img src="/images/dpdOnline.png" alt="icon" />
        </div>

        <div class="signup_content">
          <button class="btn3">
            <a href="./signUp_Page0.html"
              ><img src="/images/Vector.png " alt="icon" /> Back
            </a>
          </button>
          <h3 class="sign_text">Lets Verify Its You</h3>
          <div class="input_form">
            <label
              >Enter the OTP to your mail Joseph@demo.com</label
            >
            <div class="sign_content">
              <div class="upper_text">OTP</div>
              <input class="input_styled" type="text" id="tbNum" placeholder="CODE"  onkeyup="addHyphen(this)"/>
            </div>
            <div class="icons">
              <button class="btn4"><a href="./signUp_Page2.html">Continue</a></button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img src="/images/Frame.png" alt="icon" width="100%" height="100%" />
      </footer>
    </div>
  </body>
  <script>
    function addHyphen (element) {
        let ele = document.getElementById(element.id);
          ele = ele.value.split('-').join('');    // Remove dash (-) if mistakenly entered.
  
          let finalVal = ele.match(/.{1}/g).join('-');
          document.getElementById(element.id).value = finalVal;
      }
  </script>
</html>
