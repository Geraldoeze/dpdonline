<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="./css/SignUp_styles.css" type="text/css" />
    <link rel="stylesheet" href="./css/input.css" type="text/css" />
    <link rel="stylesheet" href="./css/pages_styles.css" type="text/css" />

    <title>Sign Up</title>
  </head>
  <body>
    <!-- sign Up -->
    <div class="signUp">
      <div class="signUp0">
        <div class="logo">
          <img src="/images/dpdOnline.png" alt="icon" />
        </div>

        <div class="signup_content3">
          <button class="btn3">
            <a href="./signUp_Page2.html"
              ><img src="/images/Vector.png " alt="icon" /> Back
            </a>
          </button>
          <h3 class="sign_text">More Information</h3>

          <div class="input_formPage3">
            <label>Fill the form below with your bio data</label>
            <div class="input_page3">
              <div class="sign_content3">
                <div class="upper_text">Country of origin</div>
                <select class="input_styled3" name="gender">
                  <option value="none" selected>Select Country</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="sign_content3">
                <div class="upper_text">Preferred DPD thematic area</div>
                <select class="input_styled3" name="gender">
                  <option value="none" selected>select thematic area</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="sign_content3">
                <div class="upper_text">Country of residence</div>
                <select class="input_styled3" name="gender">
                  <option value="none" selected>Select Country</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="sign_input3" id="fileSelect">
                <input
                  class="input_styled3"
                  type="text"
                  placeholder="Attach CV"
                  id="fileElem"
                  multiple
                />

                <span onclick="getFile()"
                  ><i class="icon_sty icon_ln"></i
                ></span>
              </div>

              <div class="sign_content3">
                <div class="upper_text">Highest level of education</div>
                <select class="input_styled3" name="gender">
                  <option value="none" selected>select qualification</option>
                  <option value="male">Undergraduate</option>
                  <option value="female">Post Graduate</option>
                </select>
              </div>
              <div class="sign_input3">
                <input
                  class="input_sty"
                  type="text"
                  id="experience"
                  placeholder="Years of experience"
                />
              </div>
            </div>
            <div class="icons3">
              <button class="btn4">
                <a href="./signUp_Page4.html">Continue</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img src="/images/Frame3.png" alt="icon" width="100%" height="100%" />
      </footer>
    </div>
  </body>
  <script>
    const getFile = async () => {
      const fileSelect = document.getElementById("fileSelect");
      const fileElem = document.getElementById("fileElem");

      fileElem.type = "file";

      if (fileElem?.type === "file") {
        fileElem.click();
      }
    };
  </script>
</html>
