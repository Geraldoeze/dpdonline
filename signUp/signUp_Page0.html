<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="./css/SignUp_styles.css" type="text/css"/>
    <link rel="stylesheet" href="./css/input.css" type="text/css" />

    <title>Sign Up</title>
  </head>
  <body>
    <!-- sign Up -->

    <div class="sign_Up">
      <div class="signUp0">
        <div class="logo">
          <img src="/images/dpdOnline.png" alt="icon" />
        </div>

        <div class="signup_content">
          <h3 class="sign_text">Create Account</h3>

          <div class="input_form">
            <label
              >Hey, 👋🏼 Enter your details below to create to your account</label
            >
            <div class="sign_input">
              <input class="input_sty" placeholder="Enter email" type="email" />
            </div>

            <div class="icons">
              <div class="sign_icon">
                <img
                  class=""
                  src="/images/icons8-google-240.png"
                  width="40px"
                />
              </div>
              <div class="sign_icon">
                <img style="padding: 5px;" src="/images/Vectorblue.png" width="20px" height="30px"/>
              </div>
              <button class="btn1"><a href="./signUp_Page1.html">Continue</a></button>
            </div>
          </div>
          <div class="sign_typo1">
            Already have an account?<span style="font-weight: bold">
              Login now</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
