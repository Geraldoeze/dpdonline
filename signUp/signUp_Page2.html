<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="./css/SignUp_styles.css" type="text/css" />
    <link rel="stylesheet" href="./css/input.css" type="text/css" />

    <title>Sign Up</title>
  </head>
  <body>
    <!-- sign Up -->
    <div class="signUp">
      <div class="signUp0">
        <div class="logo">
          <img src="/images/dpdOnline.png" alt="icon" />
        </div>

        <div class="signup_content">
          <button class="btn3">
            <a href="./signUp_Page1.html"
              ><img src="/images/Vector.png " alt="icon" /> Back
            </a>
          </button>
          <h3 class="sign_text">Lets Us Know You</h3>
          <div class="input_form" >
            <label>Fill the form below with your bio data</label>
            <div class="sign_input">
              <input
                class="input_sty"
                type="text"
                id="name"
                placeholder="First Name"
              />
            </div>
            <div class="sign_input">
              <input
                class="input_sty"
                type="text"
                id="name"
                placeholder="Last Name"
              />
            </div>

            <div class="sign_content">
              <div class="upper_text">Phone Number</div>
              <select class="input_styled" name="gender">
                <option value="none" selected>Nigeria +234 fix</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="sign_input">
              <input
                class="input_sty"
                type="date"
                id="date"
                placeholder="Date of Birth"
              /><span><i class="icon_sty icon_bg"></i></span>
            </div>

            <div class="sign_content">
              <div class="upper_text">Client Role</div>
              <select class="input_styled" name="role">
                <option value="none" selected>Select role</option>
                <option value="acc">Accountant</option>
                <option value="sales">Sales Manager</option>
                <option value="law">Lawyer</option>
                <option value="rep">Receptionist</option>
                <option value="sec">Security & Logistics</option>
              </select>
            </div>

            <div class="icons">
              <button class="btn4">
                <a href="./signUp_Page3.html">Continue</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img src="/images/Frame2.png" alt="icon" width="100%" height="100%" />
      </footer>
    </div>
  </body>
</html>
