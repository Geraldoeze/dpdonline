<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/SignUp_styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/input.css" type="text/css" />
    <link rel="stylesheet" href="../css/consultant_styles.css" type="text/css" />

    <title>Sign Up</title>
  </head>
  <body>
    <!-- sign Up -->
    <div class="sign_Up">
      <div class="signUp0">
        <div onclick="homePage()" class="logo">
          <img src="/images/dpdOnline.png" alt="icon" />
        </div>

        <div class="signup_content">
          <button class="btn3">
            <a href="./signUp_Page2.html"
              ><img src="/images/Vector.png " alt="icon" /> Back
            </a>
          </button>
          <h3 class="sign_text">More details</h3>
          <div class="input_form">
            <label>Upload his image 200&times200 </label>
           
            <input
            type="file"
            id="firstimg"
            onchange="getImage(this.value)"
            style="display: none;"
          />
            <div class="sign_consult3A">
              <div id="output" class="div_input">Upload your picture</div>
              <label style="width: 18%;"  for="firstimg">
                <span><i class="icon_sty icon_ln"></i></span>
              </label>
            </div>

            <label>Payoneer ID</label>
            <input
            type="file"
            id="firstimg22"
            onchange="getImage22(this.value)"
            style="display: none;"
          />
            <div class="sign_consult3A">
              <div id="output22" class="div_input">Upload Payoneer ID</div>
              <label style="width: 18%;"  for="firstimg22">
                <span><i class="icon_sty icon_ln"></i></span>
              </label>
            </div>

            <div onclick="changePage()" id="someid" class="icons">
              <button class="btn4">Continue</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img src="/images/affilate/framea4.png" alt="icon" />
      </footer>
    </div>
  </body>
  <script>
    function changePage() {
     
        window.location = "signUp_Page4.html";
      
    }
    function getImage (imgName) {
      const newImage = imgName.replace(/^.*\\/, "")
      const newIm = document.getElementById('output');
      newIm.innerText = newImage
    }
    function getImage22 (imgName) {
      const newImage = imgName.replace(/^.*\\/, "")
      const newIm = document.getElementById('output22');
      newIm.innerText = newImage
    }
    
  </script>
  <script src="/js/index.js"></script>
</html>
